                  <ion-col size="12" size-sm="12" size-lg="6" size-md="6">

                  </ion-col>
                  <ion-col size="12" size-sm="12" size-lg="6" size-md="6">
                    <ion-input fill="outline" label="City or State" label-placement="floating"
